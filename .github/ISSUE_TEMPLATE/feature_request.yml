name: Feature request
description: Suggest an idea for this project.
title: "[Feature request] <title>"
labels: [feature-request, triage-required]

body:
- type: checkboxes
  attributes:
    label:  Before Logging a feature request
    options:
    - label: I have searched in this repository's issues to see if it has already been reported.
      required: true
    - label: This is not a Security Disclosure, otherwise please follow the guidelines in [Security Policy](https://github.com/adobe/aepsdk-edge-ios/security/policy).
      required: true

- type: textarea
  id: description
  attributes:
    label: Feature request summary
    description: Please provide a summary of the feature you request.
  validations:
    required: true

- type: textarea
  attributes:
    label: Current behavior
    description: A concise description of what you're experiencing.
  validations:
    required: false

- type: textarea
  attributes:
    label: Expected behavior
    description: A concise description of what you expected to happen.
  validations:
    required: false

- type: textarea
  attributes:
    label: Additional implementation details or code snippet(s)
    description: Provide additional information about this task, implementation details or code snippets.
  validations:
    required: false
